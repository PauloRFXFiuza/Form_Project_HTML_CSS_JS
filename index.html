
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <title>New User</title>

</head>
<body>
    <div class="container">
        <section class="header">
            <h2>Nova Conta</h2>
        </section>
        <form id="form" class="form">
            <div class="form-content">
                <label for="username">Nome do Usuário*</label>
                <input type="text" id="username" placeholder="Digite o Nome do Usuário">
                <a>Aqui vai a mensagem de erro</a>
            </div>
            
            <div class="form-content">
                <label for="email">Email*</label>
                <input type="email" id="email" placeholder="Digite o Seu Email">
                <a>Aqui vai a mensagem de erro</a>
            </div>

            <div class="form-content">
                <label for="telephone">Telefone*</label>
                <input type="text" id="telephone" placeholder="Digite o Seu Telefone">
                <a>Aqui vai a mensagem de erro</a>
            </div>

            <div class="form-content">
                <label for="RG">RG*</label>
                <input type="text" id="RG" placeholder="Digite o Seu RG">
                <a>Aqui vai a mensagem de erro</a>
            </div>

            <div class="form-content">
                <label for="CPF">CPF*</label>
                <input type="text" id="CPF" placeholder="Digite o Seu CPF">
                <a>Aqui vai a mensagem de erro</a>
            </div>
       
            <div class="form-content">
                <label for="password">Senha*</label>
                <input type="password" id="password" placeholder="Digite a Sua Senha">
                <a>Aqui vai a mensagem de erro</a>
            </div>
       
            <div class="form-content">
                <label for="password-confirmation">Confirmação de Senha*</label>
                <input type="password" id="password-confirmation" placeholder="Digite Novamente a Sua Senha">
                <a>Aqui vai a mensagem de erro</a>
            </div>

            <button type="submit">Cadastrar</button>

        </form>
    
    </div>
    <script src="script.js"></script>
</body>
</html>
